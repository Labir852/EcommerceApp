      dockerfile: Dockerfile
      target: api-dev
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=192.168.0.118,1433;Database=ECommerceApp;User Id=labir_dev;Password=Asdf12345;TrustServerCertificate=True
    ports:
      - "7241:80"
